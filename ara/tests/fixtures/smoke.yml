- name: ARA Tasks test play
  hosts: localhost
  gather_facts: yes
  pre_tasks:
    - name: Executing a pre-task
      debug:
        msg: "Message from a pre-task"
      tags:
        - tagged
  tasks:
    - name: Executing a task
      debug:
        msg: "Message from a task"
      tags:
        - tagged
  post_tasks:
    - name: Executing a post-task
      debug:
        msg: "Message from a post-task"
      tags:
        - tagged

- name: Play with non-ascii characters - ä, ö, ü
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Task with non-ascii characters - ä, ö, ü
      add_host:
        name: "höstñämë"
        ansible_host: "127.0.0.1"
        ansible_connection: "local"
      tags:
        - untag
        - verytag

- name: Create fake hosts for host tests
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Add fake hosts in inventory
      add_host:
        name: "{{ item }}"
        ansible_host: "127.0.0.1"
        ansible_connection: "local"
      with_items:
        - host1
        - host2
        - host3

- name: ARA Hosts test play
  hosts: all
  gather_facts: no
  tasks:
    - name: Do something only on host1
      set_fact:
        something: 'done'
      when: inventory_hostname == 'host1'

    - name: Fail something only on host2
      command: /bin/false
      when: inventory_hostname == 'host2'
      ignore_errors: true